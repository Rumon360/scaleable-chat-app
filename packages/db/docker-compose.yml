name: scaleable-chat-app

services:
  postgres:
    image: postgres
    container_name: scaleable-chat-app-postgres
    environment:
      POSTGRES_DB: scaleable-chat-app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - scaleable-chat-app_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  scaleable-chat-app_postgres_data:
